<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Castor - LAN Classroom</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Welcome Modal -->
    <div class="modal fade" id="welcomeModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-chalkboard-teacher"></i> Class Castor</h5>
                </div>
                <div class="modal-body">
                    <h6>Welcome to LAN Classroom</h6>
                    <div class="mb-3">
                        <label for="userName" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter your name" value="You">
                    </div>
                    <div class="mb-3">
                        <label for="serverUrl" class="form-label">Server URL</label>
                        <input type="text" class="form-control" id="serverUrl" placeholder="Enter server URL or 'auto'" value="auto">
                        <small class="form-text text-muted">Use 'auto' for demo mode</small>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="createRoomBtn">
                            <i class="fas fa-plus-circle"></i> Create Room
                        </button>
                        <button class="btn btn-secondary" id="joinRoomBtn">
                            <i class="fas fa-sign-in-alt"></i> Join Room
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Join Room Modal -->
    <div class="modal fade" id="joinRoomModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Join Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="roomCodeInput" class="form-label">Room Code</label>
                        <input type="text" class="form-control text-uppercase" id="roomCodeInput" 
                               placeholder="Enter 6-character code" maxlength="6">
                    </div>
                    <button class="btn btn-primary w-100" id="joinRoomConfirmBtn">
                        <i class="fas fa-sign-in-alt"></i> Join
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="appContainer" class="d-none">
        <!-- Top Bar -->
        <nav class="navbar navbar-expand-lg top-bar">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <i class="fas fa-chalkboard-teacher me-2"></i>
                    <span class="navbar-brand mb-0 h1">Class Castor</span>
                </div>
                <div class="d-flex align-items-center">
                    <div class="me-3">
                        <span class="badge bg-success" id="connectionStatus">
                            <i class="fas fa-circle"></i> Connected
                        </span>
                    </div>
                    <div class="me-3">
                        <strong>Room:</strong> <span id="currentRoomCode" class="room-code">------</span>
                    </div>
                    <div class="me-3">
                        <strong>You:</strong> <span id="currentUserName">User</span>
                    </div>
                    <button class="btn btn-sm btn-outline-danger" id="leaveRoomBtn">
                        <i class="fas fa-sign-out-alt"></i> Leave
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="container-fluid main-content">
            <div class="row h-100">
                <!-- Sidebar - Participants -->
                <div class="col-md-3 col-lg-2 sidebar">
                    <div class="sidebar-header">
                        <h6><i class="fas fa-users"></i> Participants (<span id="participantCount">1</span>)</h6>
                    </div>
                    <div class="participant-list" id="participantList">
                        <!-- Participants will be added here -->
                    </div>
                </div>

                <!-- Main Area -->
                <div class="col-md-9 col-lg-10 main-area">
                    <div class="row h-100">
                        <!-- Screen Share / Camera View -->
                        <div class="col-lg-8 media-viewer">
                            <div class="media-container">
                                <div id="screenShareView" class="screen-share-view d-none">
                                    <div class="screen-share-header">
                                        <span><i class="fas fa-desktop"></i> Screen Share</span>
                                        <span id="screenShareOwner" class="text-muted"></span>
                                    </div>
                                    <div class="screen-share-content" id="screenShareContent">
                                        <div class="placeholder-screen">
                                            <i class="fas fa-desktop fa-5x"></i>
                                            <p>No screen sharing active</p>
                                        </div>
                                    </div>
                                </div>
                                <div id="cameraView" class="camera-view">
                                    <div class="camera-grid" id="cameraGrid">
                                        <!-- Camera feeds will be added here -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Chat Panel -->
                        <div class="col-lg-4 chat-panel">
                            <div class="chat-header">
                                <h6><i class="fas fa-comments"></i> Chat</h6>
                            </div>
                            <div class="chat-messages" id="chatMessages">
                                <div class="system-message">
                                    <i class="fas fa-info-circle"></i> Welcome to the room!
                                </div>
                            </div>
                            <div class="chat-input-container">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="chatInput" 
                                           placeholder="Type a message..." maxlength="500">
                                    <button class="btn btn-primary" id="sendChatBtn">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Bar -->
        <div class="control-bar">
            <div class="container-fluid">
                <div class="d-flex justify-content-center align-items-center gap-3">
                    <!-- Mute/Unmute -->
                    <button class="btn btn-control" id="muteBtn" title="Mute/Unmute">
                        <i class="fas fa-microphone"></i>
                        <span class="control-label">Mute</span>
                    </button>

                    <!-- Screen Share -->
                    <button class="btn btn-control" id="screenShareBtn" title="Share Screen">
                        <i class="fas fa-desktop"></i>
                        <span class="control-label">Share Screen</span>
                    </button>

                    <!-- Camera -->
                    <button class="btn btn-control" id="cameraBtn" title="Camera">
                        <i class="fas fa-video"></i>
                        <span class="control-label">Camera</span>
                    </button>

                    <!-- Raise Hand -->
                    <button class="btn btn-control" id="raiseHandBtn" title="Raise Hand">
                        <i class="fas fa-hand-paper"></i>
                        <span class="control-label">Raise Hand</span>
                    </button>

                    <!-- File Transfer -->
                    <button class="btn btn-control" id="fileTransferBtn" title="Send File">
                        <i class="fas fa-file-upload"></i>
                        <span class="control-label">Send File</span>
                    </button>

                    <!-- Clipboard Share -->
                    <button class="btn btn-control" id="clipboardBtn" title="Share Clipboard">
                        <i class="fas fa-clipboard"></i>
                        <span class="control-label">Clipboard</span>
                    </button>

                    <!-- Settings -->
                    <button class="btn btn-control" id="settingsBtn" title="Settings">
                        <i class="fas fa-cog"></i>
                        <span class="control-label">Settings</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- File Input (Hidden) -->
    <input type="file" id="fileInput" style="display: none;" multiple>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
